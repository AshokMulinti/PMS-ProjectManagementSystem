<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            align-items: center;
        }
        .nav-bar .logout-form {
            margin: 0;
            padding: 0;
        }
        .nav-bar button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-bar button:hover {
            background-color: #cc0000;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        li a {
            display: block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin: 0 auto;
        }
        li a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<h1>Project Management System</h1>

<div class="nav-bar">
    <div></div> <!-- Spacer for left side -->
    <form class="logout-form" th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
</div>

<div class="container">
    <ul>
        <!-- Visible to all authenticated users -->
        <li><a th:href="@{/getAllProjects}">View Projects</a></li>
        <li><a th:href="@{/getAllTasks}">View Tasks</a></li>
        <li><a th:href="@{/getAllEmployees}">View Employees</a></li>
    </ul>

    <!-- Admin-only section -->
<!--    <div sec:authorize="hasRole('ADMIN')">-->
<!--        <ul>-->
<!--            <li><a th:href="@{/addProject}">Add Project</a></li>-->
<!--            <li><a th:href="@{/addTask}">Add Task</a></li>-->
<!--            <li><a th:href="@{/addEmployee}">Add Employee</a></li>-->
<!--        </ul>-->
<!--    </div>-->
</div>

</body>
</html>
