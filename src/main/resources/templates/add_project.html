<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project - PMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-container {
            text-align: center;
            margin-top: 10px;
        }
        input[type="submit"], .cancel-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .cancel-btn {
            text-decoration: none;
            background: #dc3545;
            color: white;
            padding: 10px 15px;
        }
        .cancel-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>

<h1>Add New Project</h1>

<div class="form-container">
    <form action="#" th:action="@{/saveProject}" th:object="${project}" method="post">
        <table border="0">
            <tr>
                <td><b>Project Name:</b></td>
                <td><input type="text" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <td colspan="2" class="btn-container">
                    <input type="submit" value="Save Project"/>
                    <a th:href="@{/getAllProjects}" class="cancel-btn">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
