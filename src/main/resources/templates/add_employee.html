<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        .form-actions {
            text-align: center;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"], a {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        input[type="submit"] {
            background: #007bff;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .cancel-btn {
            background: #dc3545;
        }
        .cancel-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<h1>Add Employee</h1>
<div class="container">
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input th:field="*{name}" required/>
                </td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>
                    <select th:field="*{status}">
                        <option value="Completed">Completed</option>
                        <option value="In Progress">In Progress</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="form-actions">
            <input type="submit" value="Save Employee"/>
            <a th:href="@{/getAllEmployees}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
