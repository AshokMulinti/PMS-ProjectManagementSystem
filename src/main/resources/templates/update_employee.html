<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-container {
            width: 40%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-container {
            text-align: center;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-update {
            background: #28a745;
            color: white;
        }
        .btn-update:hover {
            background: #218838;
        }
        .btn-cancel {
            background: #dc3545;
            color: white;
        }
        .btn-cancel:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

<h1>Update Employee</h1>

<div class="form-container">
    <form action="#" th:action="@{/updateEmployee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>
                    <select th:field="*{status}">
                        <option value="Completed">Completed</option>
                        <option value="In Progress">In Progress</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="btn-container">
            <input type="submit" value="Update Employee" class="btn btn-update"/>
            <a th:href="@{/getAllEmployees}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
